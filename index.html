<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pousada Encanto - Oficial</title>
    
    <meta name="description" content="Pousada Encanto: O seu refúgio de paz. Reserve agora via WhatsApp.">
    <meta property="og:title" content="Pousada Encanto - Reserva Online">
    <meta property="og:image" content="https://images.unsplash.com/photo-1571896349842-33c89424de2d?q=80&w=600">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a5f7a">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body onclick="fecharAoClicarFora(event)">

    <main id="home-page" class="view-section">
        <div class="hero-content">
            <div class="logo-area">
                <i class="fas fa-umbrella-beach fa-4x"></i>
                <h1>POUSADA ENCANTO</h1>
                <p>O seu refúgio entre o mar e a serra</p>
            </div>
            <button class="btn-reservar-principal" onclick="abrirReserva(event)">
                <i class="fab fa-whatsapp"></i> FAZER RESERVA AGORA
            </button>
        </div>
    </main>

    <section id="quem-somos-page" class="view-section overlay-page hidden">
        <div class="content-card" onclick="event.stopPropagation()">
            <i class="fas fa-history fa-3x"></i>
            <h2>Nossa História</h2>
            <div class="text-container">
                <p>Desde 2010, a <b>Pousada Encanto</b> foca em hospitalidade humanizada e contato com a natureza.</p>
            </div>
            <div class="button-group">
                <button class="btn-reservar-small" onclick="abrirReserva(event)">RESERVAR AGORA</button>
                
            </div>
        </div>
    </section>

    <section id="galeria-page" class="view-section overlay-page hidden">
        <div class="content-card galeria-card" onclick="event.stopPropagation()">
            <h2>Nossa Pousada</h2>
            <div class="carousel">
                <div class="carousel-container" id="carousel-slides"></div>
                <button class="prev" onclick="moveSlide(-1, event)">❮</button>
                <button class="next" onclick="moveSlide(1, event)">❯</button>
            </div>
            <p id="caption-text" class="skeleton-text">Carregando...</p>
            <div class="button-group">
                <button class="btn-reservar-small" onclick="abrirReserva(event)">RESERVAR AGORA</button>
                
            </div>
        </div>
    </section>

    <section id="checkin-page" class="view-section overlay-page hidden">
        <div class="content-card" onclick="event.stopPropagation()">
            <i class="fas fa-id-card fa-3x"></i>
            <h2>Pré-Check-in</h2>
            <div class="form-checkin">
                <input type="text" id="checkin-cpf" placeholder="CPF">
                <input type="text" id="checkin-rg" placeholder="RG">
                <input type="text" id="checkin-endereco" placeholder="Endereço Completo">
            </div>
            <div class="button-group">
                <button class="btn-reservar-small" onclick="finalizarCheckin()">ENVIAR AO WHATSAPP</button>
                
            </div>
        </div>
    </section>

    <div id="modal-chat" class="modal" onclick="fecharReservaAoClicarFora(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close" onclick="fecharReserva()">×</span>
            <div id="chat-box">
                <div class="msg bot">Olá! Vamos iniciar sua reserva? Qual o seu <b>nome completo</b>?</div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Digite aqui...">
                <button id="btn-enviar"><i class="fas fa-paper-plane"></i></button>
            </div>
            <div id="option-area" class="hidden"></div>
        </div>
    </div>

    <a href="https://instagram.com" target="_blank" class="btn-float-instagram" onclick="event.stopPropagation()">
        <i class="fab fa-instagram"></i>
    </a>

    <nav class="bottom-nav" onclick="event.stopPropagation()">
        <button onclick="mostrarPagina('quem-somos-page')">
            <i class="fas fa-users"></i><span>Quem Somos</span>
        </button>
        <button onclick="mostrarPagina('galeria-page')">
            <i class="fas fa-images"></i><span>Galeria</span>
        </button>
        <button onclick="window.open('http://google.com/maps', '_blank')">
            <i class="fas fa-map-marker-alt"></i><span>Como Chegar</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
